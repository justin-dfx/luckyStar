<div id="main_heading">Add Package</div>

<div class="form_outer">
  <form name="form1" method="post" action="__APP__/Menus/add_Package"  >
    <table width="100%" border="0" cellpadding="4" cellspacing="0">
      <tr align="left" valign="top">
        <td width="172"><strong>Package From:</strong></td>
        <td width="973">
        <select name="cuisine_name" type="text" id="cuisine_name" style="width:" >
          <option value="0">=====Select Cuisine=====</option>
        <foreach name="CuisineList" item="vo">
          <option value="{$vo.id}" <if condition="$info['cuisine_id'] eq $vo['id']">selected="selected"</if>>{$vo.cuisine_name}</option>
        </foreach>
        </select>
        </td>
      </tr>
      <tr align="left" valign="top">
        <td width="172"><strong>Package Name:</strong></td>
        <td width="973"><input name="group_name" type="text" size="40" id="coupon_title" value="{$info.group_name}"></td>
      </tr>
      <tr align="left" valign="top">
        <td><strong>Package Name2:</strong></td>
        <td><input name="group_name2" maxlength="11" type="text" size="40" id="coupon_code" value="{$info.group_name2}"></td>
      </tr>
      <tr align="left" valign="top">
        <td width="172"><strong>Package Price:</strong></td>
        <td><input name="price" type="text" size="40" id="min_order_total" value="{$info.price}"></td>
      </tr>
      <tr align="left" valign="top">
        <td><strong>Package Type:</strong></td>
        <td><input type="radio" name="group_type" id="discount_in" value="0" <if condition="$info['group_type'] eq 0">checked="checked"</if> />
          Choose&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="group_type" id="discount_in" value="1"<if condition="$info['group_type'] eq 1">checked="checked"</if> />
          Pick</td>
      </tr>     

      <tr align="left" valign="top">
        <td>&nbsp;</td>

        <td>
        <if condition="empty($info)">
        <input type="submit" name="submit" id="add_group" value="Add Group">
        <else />
        <input type="submit" name="submit" id="add_group" value="Edit">
        <input type="submit" name="submit" id="add_group" value="Add Group">
        </if>
            <input type="hidden" name="gid" value="{$info.id}"></td>
      </tr>
    </table>
  </form>
</div>
